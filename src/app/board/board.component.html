<div class="w-full relative flex my-5 flex-col transition-all duration-1000">
    <div class="text-center p-2" *ngIf="!hasGameDrawn && winner===''">{{activePlayer}}'s turn now</div>
    <div class="text-center p-2" *ngIf="hasGameDrawn">It's a DRAW</div>
    <button title="This will reset the game."
        class="text-xl border-[1px] border-solid border-black cursor-pointer m-auto p-2 rounded-lg hover:bg-[#ADD8E6]"
        (click)="resetGame()">Reset</button>
</div>

<div style="max-width: calc(100vw - 50px); max-height: calc(100vw - 50px);"
    class="grid relative w-[600px] h-[600px] relative border-solid border-2 border-black m-auto grid-rows-3 grid-cols-3">
    <div class="" *ngFor="let box of boxes; let i=index">
        <app-square [squareNumber]="i" (handleClick)="handleBoxClick($event)"></app-square>
    </div>
</div>

<div class="w-full relative flex my-5 flex-col">
    <div *ngIf="winner!==''" class="m-auto text-xl p-2">Hooray the winner is {{winner}}</div>
    <p class="m-auto text-md" *ngFor="let moves of history; let i=index">
        {{i+1}}. {{moves.player}} : {{moves.squareNumber}}
    </p>
</div>
